<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo hội Ely</title>
    <link rel="icon" href="ely.png" type="image/x-icon"> <!-- Thay favicon.ico bằng tên tệp của bạn -->


    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2; /* Hồng nhạt cho nền */
            background-image: url('https://act-webstatic.hoyoverse.com/upload/contentweb/2022/09/16/d57979312b0ce11395dd29a88b5b7ee7_3275061335789909745.jpg'); /* Đường dẫn tới ảnh nền */
            background-size: cover; /* Tự động điều chỉnh kích thước ảnh nền */
            background-position: center; /* Đặt vị trí ảnh ở giữa */
            background-attachment: fixed; /* Ảnh nền cố định khi cuộn */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        /* Lớp nền */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://act-webstatic.hoyoverse.com/upload/contentweb/2022/09/16/d57979312b0ce11395dd29a88b5b7ee7_3275061335789909745.jpg'); /* Thay bằng URL ảnh nền */
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Ảnh nền cố định khi cuộn */
            filter: blur(8px); /* Làm mờ ảnh nền */
            z-index: -1; /* Đưa nền ra phía sau nội dung */
        }

        .business-card {
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Nền trắng trong suốt */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .profile-image {
            width: 110px;
            height: 105px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #ff69b4; /* Hồng đậm cho viền ảnh */
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #d63384; /* Hồng đậm */
            margin: 10px 0;
        }

        .title {
            font-size: 16px;
            color: #ff69b4; /* Hồng đậm */
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #ff69b4; /* Hồng đậm cho nút */
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #d63384; /* Hồng đậm hơn khi hover */
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="https://pic.surf/e6a" alt="Profile Image" class="profile-image">
        <div class="name">Giáo Hội Elysia</div>
        <div class="title">Nơi dành cho những con chiên tôn thờ Vị Thần của họ</div>
        <div class="contact-info">

        </div>
        <div class="button-container">
            <a href="https://www.facebook.com/Elysiaiszabest/" class="button" target="_blank">Page tụi mình</a>
            <a href="https://m.me/j/AbYnMewp-0C5V9pM/" class="button">Nhóm chat nè</a>
            <a href="https://discord.gg/Dpf2KUmCZw" class="button" target="_blank">Discord nhé</a>
        </div>
          <!-- Audio Player -->
          <div class="youtube-container">
            <p></p>
            <iframe 
                src="https://www.youtube.com/embed/gS9UDILE82A?autoplay=1" 
                allow="autoplay" 
                title="YouTube audio player">
            </iframe>
        </div>
        
    </div>
</body>
</html>
